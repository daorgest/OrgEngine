name: OrgEngine Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPES: "Release Debug"

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        build_type: [Release, Debug]

    steps:
      - name: Checkout code and submodules
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Vulkan SDK
        uses: NcStudios/VulkanCI@v1.1
        with:
          sdkVersion: 1.3.283.0
          installPath: ${{ github.workspace }}/VulkanSDK

      - name: Set up Vulkan SDK environment
        run: echo "${{ github.workspace }}/VulkanSDK/1.3.283.0/Environment" >> $GITHUB_ENV

      - name: Set up CMake and Ninja
        uses: lukka/get-cmake@v3.30.1
        with:
          cmakeVersion: latest
          ninjaVersion: latest

      - name: Configure CMake
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DVULKAN_SDK="${{ github.workspace }}/VulkanSDK/1.3.283.0"

      - name: Build with CMake
        run: cmake --build build --config ${{ matrix.build_type }}