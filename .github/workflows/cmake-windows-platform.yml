name: OrgEngine Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPES: "Release Debug"

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        build_type: [Release, Debug]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: VulkanCI
      uses: NcStudios/VulkanCI@v1.1
      with:
        sdkVersion: 1.3.283.0  # Specify the Vulkan SDK version you want to use
        installPath: ${{ github.workspace }}/VulkanSDK # Set the install path for Vulkan

    - name: Set up Vulkan SDK
      run: |
        echo "Setting up Vulkan SDK environment"
        echo "${{ github.workspace }}/VulkanSDK/1.3.283.0/Environment" >> $GITHUB_ENV

    - name: Set up CMake
      uses: lukka/get-cmake@v3.30.1
      with:
        cmakeVersion: latest
        ninjaVersion: latest

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{matrix.build_type}}

    - name: Build
      run: cmake --build build --config ${{matrix.build_type}}
